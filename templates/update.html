<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>update</title>
    
   
</head>
       
<body>
    <div class="form-group" name="lista" value="{{c}}"></div>
    <div class="container">
        <form action="/update2/" method="POST">
            <div class="form-group">
                <label>Ator</label>
                <input type="text" name="ator" value='{{c['nome']}}' class="form-control"/>
            </div>
            <div class="form-group">
                <label>Personagem</label>
                <input type="text" name="personagem" required="true" value='{{c['personagem']}}' class="form-control"/>
            </div>
            <div class="form-group">
                <label>Filme/Serie</label>
                <input type="text" name="filme" value='{{c['filme']}}' class="form-control"/>
            </div>
            <button class="btn btn-primary" style="margin-top: 20px">Salvar</button>
        </form>
    </div>
</body>
</html>
